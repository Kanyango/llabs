<md-toolbar md-colors="{background: 'green-600' }">
  <div class="md-toolbar-tools">
			  <span class="md-headline">Lengo Labs</span>
		   
  </div>
</md-toolbar>
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<md-card>
			<md-toolbar md-colors="{background: 'grey-800' }">
			  <h2 class="md-toolbar-tools">Login</h2>
		    </md-toolbar>
		    <md-content layout-padding>
			<form class="form-horizontal" name="loginForm"> 
				<md-input-container class="md-block">
					<label>Email</label>
					<input type="email" name="username"  required ng-model="user.username"
					minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/">
					<div ng-messages="loginForm.username.$error" role="alert">
		          <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']"/>
		            Your email must be between 10 and 100 characters long and look like an e-mail address.
		          </div>
        	 </div>
			   </md-input-container>			
			   <md-input-container class="md-block">
					<label>Password</label>
			        <input required type="password" name="password" ng-model="user.password"
			        minlength="8"/>
			        <div ng-messages="loginForm.password.$error" role="alert">
		          <div ng-message-exp="['required', 'minlength']"/>
		            Your Password must have a minimum of 8 characters.
		          </div>
        	 </div>
			   </md-input-container>
			<md-button class="md-raised md-primary" ng-disabled="loginForm.$invalid" 
			ng-click="login()">Sign In </md-button>
			</form>
			<a ui-sref="signup">dont have an account yet signup here </a>
		 </md-content>
		</md-card>
		</div>
	</div>
</div>
